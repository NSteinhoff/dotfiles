#################
#### GENERAL ####
#################
# set -g default-terminal "screen-256color"
# set -g default-terminal "xterm-color"
# set -sa terminal-overrides ",xterm*:Tc"

set -g history-limit 50000

set-window-option -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

setw -g aggressive-resize on
set -sg escape-time 10

set -g default-command "reattach-to-user-namespace -l $SHELL"

# Colors
### Nova
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"
set -g status-style 'bg=#1E272C,fg=#6A7D89'
set -g window-status-current-style 'fg=cyan'
set -g mode-style 'bg=cyan,fg=black'
set -g message-style 'bg=black,fg=cyan'
set -g pane-border-style 'bg=black,fg=#1E272C'
set -g pane-active-border-style 'bg=black,fg=#1E272C'


##################
#### KEYBINDS ####
##################
# # Set prefix to Control-a (like screen)
# unbind C-b
# set -g prefix C-a
# bind a send-prefix
# Switch to last window
# bind C-a last-window

# # Set prefix to Control-\ (least conflicting with other mappings)
# unbind C-b
# set -g prefix 'C-\'
# bind 'C-\' send-prefix

# Switch to last window
bind C-b last-window

# Easier layout switching
bind C-Space next-layout

# Attach with current directory as working directory
bind A attach -c '#{pane_current_path}'

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


####################
#### STATUS BAR ####
####################
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
