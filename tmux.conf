#-------------------------------------------------------------------------------
# General
#-------------------------------------------------------------------------------
set-option -g default-terminal "screen-256color"  # NeoVim said so
set -ga terminal-overrides ",xterm*:Tc"

set -g history-limit 50000

# Enable vi bindings in 'copy' mode
set-window-option -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

setw -g aggressive-resize on
set -sg escape-time 10

# MacOSX clipboard support
if-shell '[[ $OSTYPE == darwin* ]]' "set-option -g default-shell /usr/local/bin/bash"
# set -g default-command "reattach-to-user-namespace -l $SHELL"


#-------------------------------------------------------------------------------
# Keybindings
#-------------------------------------------------------------------------------
# # Set prefix to Control-a (like screen)
