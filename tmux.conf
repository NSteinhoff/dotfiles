#################
#### GENERAL ####
#################
set -g default-terminal "screen-256color"

set -g history-limit 50000

set-window-option -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1

setw -g aggressive-resize on
set-option -sg escape-time 10


##################
#### KEYBINDS ####
##################
# Set prefix to Control-a (like screen)
unbind C-b
set -g prefix C-a
bind a send-prefix

# Switch to last window
bind C-a last-window

# Easier layout switching
bind C-Space next-layout

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"


####################
#### STATUS BAR ####
####################
set-option -g allow-rename off
set-window-option -g window-status-current-bg red
set -g status-justify centre
